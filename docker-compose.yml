version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qarzuz_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL:-file:./dev.db}
      - PORT=${PORT:-3001}
      - JWT_SECRET=${JWT_SECRET:-default_secret_key}
      - TELEGRAM_BOT_API_KEY=${TELEGRAM_BOT_API_KEY}
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./telegram-web-app
      dockerfile: Dockerfile
    container_name: qarzuz_frontend
    restart: unless-stopped
    environment:
      - VITE_BACKEND_URL=${BACKEND_URL:-http://backend:3001}
      - NODE_ENV=production
    depends_on:
      - backend
